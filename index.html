<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Character Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f1220;
      color: #eaeaf0;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 { margin-top: 0; }
    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #1a1f3a;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .stat, .calc {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #2a2f55;
    }
    .stat:last-child, .calc:last-child { border-bottom: none; }
    .value { font-weight: bold; }
    .trait {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .trait small { opacity: 0.8; display: block; }
    button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled { background: #333; cursor: not-allowed; }
    .points { text-align: center; font-size: 18px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Character Builder</h1>

  <div class="points">Pontos disponíveis: <span id="points">0</span></div>

  <div class="container">
    <div class="card">
      <h2>Atributos</h2>
      <div id="stats"></div>
    </div>

    <div class="card">
      <h2>Traits</h2>
      <div id="traits"></div>
    </div>

    <div class="card">
      <h2>Calculadora</h2>
      <div id="calc"></div>
    </div>
  </div>

<script>
  const baseStats = {
    Força: 4,
    Agilidade: 4,
    Inteligência: 4,
    Constituição: 4,
    Carisma: 4,
    Percepção: 4,
    Sorte: 4,
    Sabedoria: 4
  };

  let stats = { ...baseStats };
  let points = 5;

  const traits = [
    { name: "Atlético", cost: 20, effects: { Força: 5, Constituição: 2, Agilidade: 5 } },
    { name: "Fumante", cost: -2, effects: { Inteligência: 0, Sabedoria: 0, Constituição: -1 } },
    { name: "Sortudo", cost: 5, effects: { Sorte: 2 } },
    { name: "Desastrado", cost: -3, effects: { Sorte: -2, Agilidade: -1 } },
    { name: "Carismático", cost: 2, effects: { Carisma: 2 } },
    { name: "Antissocial", cost: -2, effects: { Carisma: -2 } },
    { name: "Míope", cost: -3, effects: { Percepção: -2 } },
    { name: "Obeso", cost: -7, effects: { Agilidade: -3 } },
    { name: "Alcoólatra", cost: -6, effects: { Carisma: -1, Constituição +1 } },
    { name: "Forte", cost: 6, effects: { Força: +4 } },
    { name: "Olhos de águia", cost: 5, effects: { Percepção: +3 } },
    { name: "Vítima de incêndio", cost: -12, effects: { Força: -2, Agilidade: -2, Constituição: -2, Sorte -2, Carisma -3 } },
  ];

  const selectedTraits = new Set();

  function renderStats() {
    const el = document.getElementById("stats");
    el.innerHTML = "";
    for (const [k,v] of Object.entries(stats)) {
      el.innerHTML += `<div class="stat"><span>${k}</span><span class="value">${v}</span></div>`;
    }
  }

  function calculateDerived() {
    const calc = document.getElementById("calc");
    const forca = stats.Força;
    const agi = stats.Agilidade;
    const con = stats.Constituição;

    let pv = 28 + Math.max(0, forca - 4) * 2 + con;
    let vigor = Math.max(0, agi - 4) * 2;
    let movimento = 10 + Math.max(0, agi - 4) * 2;
    let defesa = 30 + con;

    calc.innerHTML = `
      <div class="calc"><span>Vida Máx (PV)</span><span class="value">${pv}</span></div>
      <div class="calc"><span>Vigor Máx</span><span class="value">${vigor}</span></div>
      <div class="calc"><span>Movimento Máx (m)</span><span class="value">${movimento}</span></div>
      <div class="calc"><span>Defesa</span><span class="value">${defesa}</span></div>
      <div class="calc"><span>Força &lt; 3</span><span class="value">${forca < 3 ? "Vigor gasto x2" : "Normal"}</span></div>
    `;
  }

  function applyTrait(trait, add) {
    for (const [s,val] of Object.entries(trait.effects)) {
      stats[s] += add ? val : -val;
    }
    points += add ? -trait.cost : trait.cost;
  }

  function renderTraits() {
    const el = document.getElementById("traits");
    el.innerHTML = "";

    traits.forEach(t => {
      const selected = selectedTraits.has(t.name);
      const disabled = !selected && points < t.cost;

      const div = document.createElement("div");
      div.className = "trait";
      div.innerHTML = `
        <div>
          <strong>${t.name}</strong>
          <small>Custo: ${t.cost} | ${Object.entries(t.effects).map(e=>`${e[0]} ${e[1]>0?"+":""}${e[1]}`).join(", ")}</small>
        </div>
      `;

      const btn = document.createElement("button");
      btn.textContent = selected ? "Remover" : "Adicionar";
      btn.disabled = disabled;

      btn.onclick = () => {
        if (selected) {
          selectedTraits.delete(t.name);
          applyTrait(t,false);
        } else {
          selectedTraits.add(t.name);
          applyTrait(t,true);
        }
        update();
      };

      div.appendChild(btn);
      el.appendChild(div);
    });
  }

  function update() {
    document.getElementById("points").textContent = points;
    renderStats();
    renderTraits();
    calculateDerived();
  }

  update();
</script>
</body>
</html>
